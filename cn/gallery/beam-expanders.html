<h1><b><span>扩束镜</span></b></h1>
<p>
贡献者：Stas Fainer
</p>
<div class="description">
<p>模拟两种类型的扩束镜（Beam expanders）- 开普勒扩束镜和伽利略扩束镜。扩束镜可以扩大或缩小平行光束的直径。伽利略扩束镜由一个凸镜和一个凹镜组成，而开普勒扩束镜由两个凸镜组成。在这两种类型中，镜头的焦距之和都等于它们之间的距离。 </p>
