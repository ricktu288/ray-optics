<h1><b><span>审讯室</span></b></h1>
<p>
贡献者：Stas Fainer
</p>
<div class="description">
<p>这是一个审讯室双向镜的模拟。在黑暗的房间里的观察者（理想情况下，黑暗的房间内部不会发出/反射光，同时会吸收来自审讯室的所有入射光）能够通过双向镜看到审讯室内部，因为审讯室里的灯产生的光被散射并由观察者接收，而嫌疑人只能看到审讯室内部以及他/她和灯的反射（因为嫌疑人未从黑暗的房间接收到光）。 </p>
</div>
<p>
<a href="https://phydemo.app/ray-optics/simulator/?zh-CN#../cn/gallery/interrogation-room" target="_blank" class="btn btn-success btn-lg">在模拟器中打开</a>
</p>
