<h1><b><span>分支流</span></b></h1>
<p>
贡献者：Yi-Ting Tu
</p>
<div class="description">
<p>当光线经过折射率在空间上有随机扰动（相关长度远大于光的波长）的介质时，会形成一种类似树状的图案，称为分支流。本模拟使用一些余弦函数的和作为折射率函数来演示这个现象，其中余弦函数的振幅、波数与相位都是类似随机的数。</p>
</div>
