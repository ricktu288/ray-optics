<h1><b><span>「黑猫变白猫」演示</span></b></h1>
<p>
贡献者：Victory Science, Yi-Ting Tu
</p>
<div class="description">
<p>「黑猫变白猫」是一个科普演示。当图画浸入水中时有部分会消失。制作步骤如下：<ol><li>在纸上绘制图案（如黑猫）。 </li><li>将纸放入塑胶套中。 </li><li>在塑胶套上描出该图案的一部分（如猫的边框）或其他图案。当放入水中时，绘制在纸上的图案将消失，但绘制在塑胶套上的图案不会消失。 </li></ol>本模拟解释它的原理。 </p>
</div>
