<h1><b><span>下蜃景</span></b></h1>
<p>
贡献者：Stas Fainer
</p>
<div class="description">
<p>此为下蜃景效果的模拟。将天空的折射率模拟为 \(n(y)=\sqrt{1 + (\frac{y}{h})^2 }\)，其中 \(h=600\) 代表太阳在地面以上的高度。在此模拟中，进一步将其近似为一系列矩形，每个矩形具有恒定折射率， 按照 \(n(y)\) 的方程式来排列。此模拟旨在定性地演示下蜃景的效果。 </p>
</div>

</p>
