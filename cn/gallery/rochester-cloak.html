<h1><b><span>罗切斯特斗篷</span></b></h1>
<p>
贡献者：Stas Fainer
</p>
<div class="description">
<p>罗切斯特斗篷（Rochester cloak）是一种使用4个透镜构成的隐形装置。在这个模拟中，两个外部透镜的焦距为 \(f_1\)，两个中间的透镜的焦距为 \(f_2\)，使得焦距为 \(f_1\) 和 \(f_2\) 的相邻透镜之间的距离 \(t_1=f_1+f_2\)，中间两个透镜之间的距离为 \(t_2=2f_2\frac{f1+f2}{f1-f2}\)。 </p>
</div>
<p>

</p>
