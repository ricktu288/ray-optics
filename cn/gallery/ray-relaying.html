<p>
贡献者：Stas Fainer
</p>
<div class="description">
<p>由一系列理想相同透镜组成的光线中继模拟，其中每个透镜的焦距皆为 \(f\)，且之间的距离为 \(d\)。若且唯若 \(d\leq 4f\) 时，可以保证光线轨迹不会发散。 <a href="https://phydemo.app/ray-optics/gallery/ray-relaying.py" target="_blank">产生这些透镜的脚本</a></p>
