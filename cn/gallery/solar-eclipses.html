<h1><b><span>日食</span></b></h1>
<p>
贡献者：Yi-Ting Tu
</p>
<div class="description">
<p>本模拟演示了不同类型的日食。右上方的图中，月球的影子遮蔽了太阳，在中心产生了日全食，周围地区则是日偏食。右下方的图为日环食，其中由于月球距离地球较远，无法完全遮蔽太阳，在中心留下一个明亮的环（本二维模拟器中，这个“环”为阳光只来自太阳的最上方与最下方的部分），而周围地区也是日偏食。</p>
