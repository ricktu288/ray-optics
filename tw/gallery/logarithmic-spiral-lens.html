<h1><b><span>等角螺線形的光線路徑</span></b></h1>
<p>
貢獻者：Stas Fainer
</p>
<div class="description">
<p>能使光線路徑呈現等角螺線形（ \(r(θ) = r_0\,e^{-k\theta}\)，其中 \(r_0,k > 0\) 且 \(\alpha = \arctan k\) 為等角螺線與同心圓形的交點上兩切線的固定夾角，見<a href="https://en.wikipedia.org/wiki/Logarithmic_spiral#/media/File:Logspiral.gif" target="_blank">這個</a>動畫）的折射率函數為 \(n(r) &prop; \frac{1}{r} \) (這可用將光線路徑以極座標表示並使用費馬原理來證明）。 </p>
