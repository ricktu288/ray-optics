<h1><b><span>羅徹斯特斗篷</span></b></h1>
<p>
貢獻者：Stas Fainer
</p>
<div class="description">
<p>羅徹斯特斗篷（Rochester cloak）是一種使用4個透鏡構成的隱形裝置。在這個模擬中，兩個外部透鏡的焦距為 \(f_1\)，兩個中間的透鏡的焦距為 \(f_2\)，使得焦距為 \(f_1\) 和 \(f_2\) 的相鄰透鏡之間的距離 \(t_1=f_1+f_2\)，中間兩個透鏡之間的距離為 \(t_2=2f_2\frac{f1+f2}{f1-f2}\)。</p>
</div>
