<h1><b><span>審訊室</span></b></h1>
<p>
貢獻者：Stas Fainer
</p>
<div class="description">
<p>這是一個審訊室雙向鏡的模擬。在黑暗的房間裡的觀察者（理想情況下，黑暗的房間內部不會發出/反射光，同時會吸收來自審訊室的所有入射光）能夠通過雙向鏡看到審訊室內部，因為審訊室裡的燈產生的光被散射並由觀察者接收，而嫌疑人只能看到審訊室內部以及他/她和燈的反射（因為嫌疑人未從黑暗的房間接收到光）。</p>
</div>
<p>
<a href="https://phydemo.app/ray-optics/simulator/?zh-TW#../tw/gallery/interrogation-room" target="_blank" class="btn btn-success btn-lg">在模擬器中開啟</a>
</p>
