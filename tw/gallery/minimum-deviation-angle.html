<h1><b><span>最小偏向角</span></b></h1>
<p>
貢獻者：Stas Fainer
</p>
<div class="description">
<p>光線射到光學元件上的偏向角有多種定義。下方的截圖中可以看到對於三棱鏡和球形透鏡的定義。在本模擬中，光線進入光學元件的入射角與偏向角之間的關係在某個角度有局部極小值，這個偏向角被稱為「最小偏向角」。這個局部極小值可以解釋如<a href="https://phydemo.app/ray-optics/tw/gallery/rainbows" target="_blank">彩虹</a>和光暈這樣的光學現象。由於這個局部極小值，偏轉的光線在特定的方向上堆積，產生「光學焦散」（如在模擬中的例子C中看到的）我們會將其視為彩虹/光暈。</p>
</div>
