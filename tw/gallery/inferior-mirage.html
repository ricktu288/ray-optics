<h1><b><span>下蜃景</span></b></h1>
<p>
貢獻者：Stas Fainer
</p>
<div class="description">
<p>此為下蜃景效果的模擬。將天空的折射率模擬為 \(n(y)=\sqrt{1 + (\frac{y}{h})^2 }\)，其中 \(h=600\) 代表太陽在地面以上的高度。在此模擬中，進一步將其近似為一系列矩形，每個矩形具有恆定折射率， 按照 \(n(y)\) 的方程式來排列。此模擬旨在定性地演示下蜃景的效果。</p>
</div>
