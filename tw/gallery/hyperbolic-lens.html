<h1><b><span>雙曲透鏡</span></b></h1>
<p>
貢獻者：Stas Fainer
</p>
<div class="description">
<p>這是雙曲透鏡與球面透鏡的對比。這兩個透鏡有相同的焦距，但雙曲透鏡可以將單色光的平行光束集中到一點（忽略光的波動性 - 也就是在幾何光學的近似下）而不像球面透鏡會有有球面像差（Spherical aberrations）。</p>
</div>
